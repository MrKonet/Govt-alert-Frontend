<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovtAlert | Home</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
    <!-- link to google icons -->
    <link rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Sticky Header -->
    <header class="sticky-header">
        <div class="logo">
            <img src="./images/logo2.png" alt="GovAlert Logo" class="logo-img">
            GovtAlert 
        </div>

        <span class="material-symbols-outlined hamburger-icon">
            menu
        </span>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="signup.html">
                     <button class="signup-btn">Sign Up</button>
                    </a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content with Background Image -->
    <main class="main-content">
        <!-- Replace 'images/your-image.jpg' with the correct path to your image -->
        <div class="bg-image">
            <div class="overlay">
                <h1>Stay Updated with GovAlert</h1>
                <p>Be the first to know about government job openings.</p>
                <div class="buttons">
                    <button class="btn stroke-btn" id="checkStatusBtn">Check Status</button>
                    <button class="btn fill-btn">Join Newsletter</button>
                </div>
            </div>
        </div>
    </main>

    <div class="modal" id="statusModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <p>Please sign in</p>
        </div>
    </div>

    <!-- Footer with Contact Us -->
    <footer>
        <p>Contact us at <a href="mailto:contact@govalert.com">contact@govalert.com</a></p>
    </footer>

    <script></script>
</body>
</html>
